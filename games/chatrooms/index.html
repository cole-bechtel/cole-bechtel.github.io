<!DOCTYPE html>
<html>
    <head>
        <title>Chat Rooms</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="../../assets/style.css">
        <script src="https://kit.fontawesome.com/b34e954fd4.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>   
    </head>
    </head>
    <body>
        <div id="chatRooms">
            <div id="loginScreen">
                <br>
                <input class="loginInput" type="text" id="roomCode" placeholder="Enter room code">
                <input class="loginInput" type="text" id="username" placeholder="Enter name">
                <button id="loginButton" onclick="login()">Enter</button>
                <br>
                <div id="description">
                    <p>All messages of a room will be deleted if there is nobody online at any given time.</p>
                </div>
            </div>
            <div id="chatScreen">
                <div id="headerContainer">
                    <div id="headerCol1">
                        <button onclick="changeScreen()" id="sendButton"><i class="fa-solid fa-arrow-left"></i></button>
                    </div>
                    <div id="headerCol2">
                        <p id="currentRoom"></p>   
                    </div>   
                    <div id="headerCol3">
                        <p id="numOnline"></p>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div id="chat"></div>
                <br>
                <br>
                <br>
                <div id="sendContainer">
                    <div id="sendCol1">
                        <input id="sendText" type="text" placeholder="Enter message">
                    </div>
                    <div id="sendCol2">
                        <button onclick="sendMessage()" id="sendButton"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            <script src="client.js"></script>
        </div>
    </body>
</html>
